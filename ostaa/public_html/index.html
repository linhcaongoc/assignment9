<!-- Ostaa Main Page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ostaa</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <h1>Add User</h1>
    <form id="add-user-form" onsubmit="addUser(event)">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <button type="submit">Add User</button>
    </form>

    <h1>Add Item</h1>
    <form id="add-item-form" onsubmit="addItem(event)">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" required>
        <br>
        <label for="image">Image:</label>
        <input type="text" name="image" id="image" required>
        <br>
        <label for="price">Price:</label>
        <input type="number" name="price" id="price" required>
        <br>
        <label for="status">Status:</label>
        <input type="text" name="status" id="status" required>
        <br>
        <label for="item-username">Username:</label>
        <input type="text" name="item-username" id="item-username" required>
        <br>
        <button type="submit">Add Item</button>
    </form>
</body>

</html>
